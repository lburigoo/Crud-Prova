<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Filmes</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <h1>Catálogo de Filmes</h1>
    <div class="form">
        <input type="text" id="titulo" placeholder="Título">
        <input type="text" id="genero" placeholder="Gênero">
        <input type="number" id="ano" placeholder="Ano">
        <input type="text" id="imagem" placeholder="Cole o URL da imagem"> <br><br>
        <textarea id="sinopse" class="sinopse" placeholder="Digite a sinopse"></textarea> <br><br>

        <button onclick="adicionarFilme()">Adcionar</button>
    </div>

    <h2>Filmes cadastrados:</h2>

    <div id="catalogo" class="catalogo"></div>











    <script src="js/catalogo de filmes.js"></script>

</body>

</html>
